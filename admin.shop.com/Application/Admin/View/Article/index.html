<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 文章列表 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
<link href="__CSS__/page.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__JS__/jquery.min.js"></script>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('add')}">发表新文章</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 文章列表 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="{:U()}" name="searchForm">
    <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
    <input type="text" name="brand_name" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th>文章标题</th>
                <th>所属分类</th>
                <th>文章概要</th>
                <th>展示状态</th>
                <th>展示排序</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <foreach name="rows" item="row">
             <tr>
                <td class="first-cell" align="center">
                 <span>{$row.name}</span>
                 </td>
                 <td class="first-cell" align="center">
                     <span>{$row.cname}</span>
                 </td>
                <td align="center">
                    {$row.intro}
                </td>
                <td align="center"><img src="__IMG__/{$row.status}.gif" /></td>
                <td align="center">{$row.sort}</td>
                 <td class="first-cell" align="center">
                     <span>{$row.inputtime}</span>
                 </td>
                <td align="center">
                <a href="{:U('edit',['id'=>$row['id']])}" title="编辑">编辑</a> |
                <a href="{:U('remove',['id'=>$row['id']])}" title="移除">移除</a>
                </td>
            </tr>
            </foreach>
            <tr>
                <td align="center" nowrap="true" colspan="7">
                    <div id="turn-page" class='page'>
                        {$page_html}
                    </div>
                </td>
            </tr>
        </table>
    </div>
</form>

<div id="footer">

</body>
</html>
